<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Modular Head -->
  <div id="HTMLhead-container"></div>
  <script src="../components/head.js"></script>
  <script data-collection="cobros-de-zarpe-12"></script>
</head>

<body>
  <!-- Modular Nav-Header -->
  <div id="nav-header-container"></div>
  <script defer type="module" src="../components/nav-header/nav-header.js"></script>

  <!-- Contenedor para los botones de desplazamiento -->
  <div id="scroll-buttons-container"></div>
  <script src="../components/scroll-buttons/scroll-buttons.js"></script>

  <!-- Imagen Box -->
  <div class="img-container display-center display-none">
    <div class="card-2 bg-white">
      <img class="img" src="https://imgvb.com/images/2024/04/14/81a3769d61387909d30cbb365495f4cf.jpg" alt="img" />
    </div>
  </div>

  <!-- Modular Rules Section -->
  <div data-include-html="../components/includeHTML/rules.html"></div>

  <!-- Middle Section -->
  <div id="middle-section-container"></div>
  <script type="module" src="../../../components/middle-section/middle-section.js"></script>

  <!-- Modular - Months Section -->
  <div id="month-buttons-container"></div>
  <script type="module" src="../../../components/month-buttons/month-buttons.js"></script>

  <!-- Search Function: Input + Button -->
  <section class="display-center">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar" id="searchInput" />
      <button class="btn bg-green" type="button" id="searchButton">
        Buscar
      </button>
    </div>
  </section>

  <!-- Modular - Main Content -->
  <div id="main-content-pages-02-container"></div>
  <script src="./components/main-content-pages-02.js" defer type="module"></script>

  <!-- Button - Download to Excel -->
  <div id="download-to-excel-container"></div>
  <script src="../../../components/downloadToExcelButton/downloadToExcelButton.js"></script>

  <!-- Footer -->
  <footer class="display-flex-center">
    <p>©2024 Cloud Service</p>
  </footer>

  <!-- Modular - New Register Modal -->
  <div id="new-register-modal-container"></div>
  <script src="../components/new-register-modal.js"></script>

  <!-- Contenedor para el modal de edición y de confirmación -->
  <div id="edit-row-modal-container"></div>
  <div id="edit-nombre-confirmation-modal-container"></div>

  <!-- Modular - Update Select Confirmation Modal -->
  <div id="update-select-confirmation-modal-container"></div>
  <script src="./components/modal/updateSelectConfirmationModal.js"></script>

  <!-- Bootstrap & Pooper Script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Modular - Others Scripts -->
  <script src="../assets/js/script.js"></script>
  <!-- Main Script -->
  <script src="./script-pages-02.js" defer type="module"></script>
</body>

</html>
